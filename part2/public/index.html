<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>
    <form>
      <div>
        <label for="username" class="py-2">Username</label>
        <input type="text" class="form-control mb-2" id="username" name="username" required>
      </div>

      <label for="password" class="py-2">Password</label>
      <input type="password" class="form-control mb-2" id="password" name="password" required>

      <button type="button" onclick="login()" class="btn btn-primary my-2">Log In</button>
    </form>
    <table v-if="dogs.length">
      <thead>
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>



    async function loadDogs() {
      try {
        const res = await fetch('/api/dogs');
        if (!res.ok) throw new Error('Failed to fetch dogs');
        const dogs = await res.json();

        const tbody = document.querySelector('#dogs-table tbody');
        tbody.innerHTML = '';

        dogs.forEach(dog => {
          const row = document.createElement('tr');

          row.innerHTML = `
        <td>${dog.dog_id}</td>
        <td>${dog.name}</td>
        <td>${dog.size}</td>
        <td>${dog.owner_id}</td>
        `;

          tbody.appendChild(row);
        });
      } catch (err) {
        console.error(err);
      }
    }

    loadDogs();
  </script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>
  <script src="/javascripts/page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
